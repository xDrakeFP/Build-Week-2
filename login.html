<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="text-center bg-dark text-white">
    <main>
      <div class="container mt-5 bg-black shadow p-5">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col">
              <img
                src="https://toppng.com/uploads/preview/spotify-logo-white-variant-png-11735766305cmingz07rd.webp"
                width="100px"
              />
              <h3 class="mt-2">Accedi a Spotify</h3>
              <div class="d-flex flex-column align-items-center my-4">
                <button
                  class="btn btn-black text-light px-3 my-2 border rounded-pill"
                  style="width: 300px"
                >
                  <i class="bi bi-google"></i> Continua con Google
                </button>
                <button
                  class="btn btn-black text-light px-3 my-2 border rounded-pill"
                  style="width: 300px"
                >
                  <i class="bi bi-facebook"></i> Continua con Facebook
                </button>
                <button
                  class="btn btn-black text-light px-3 my-2 border rounded-pill"
                  style="width: 300px"
                >
                  <i class="bi bi-apple"></i> Continua con Apple
                </button>
              </div>
              <div class="border border-bottom border-dark-subtle"></div>
              <div class="my-4 d-flex flex-column align-items-center">
                <div style="width: 300px">
                  <form>
                    <label for="nomeUtente" class="form-label text-start w-100"
                      >Inserisci il tuo nome utente</label
                    >
                    <input
                      type="text"
                      class="form-control bg-black text-white"
                      id="nomeUtente"
                      placeholder="Nome utente"
                      required
                    />
                    <div>
                      <button
                        type="submit"
                        onclick="continua()"
                        class="btn btn-success rounded-pill my-4 text-dark"
                        style="width: 300px"
                      >
                        Continua
                      </button>
                    </div>
                  </form>
                  <p>
                    Non hai un'account?
                    <span><a href="#">Iscriviti a Spotify</a></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/login.js"></script>
  </body>
</html>
